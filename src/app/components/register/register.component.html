<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="register">
            <h2>Registro</h2>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Nombre de usuario" aria-label="Useremail" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta?</p><a href="/login">Iniciar sesión</a>
        </div>
    </form>
</div>
